<div class="row" *ngIf="profile">
  <div class="col-md-4">
    <img class="img-fluid" [src]="profile.picture" alt="">
  </div>  
  
  <div class="col-md-8">
    <ul class="list-group">
      <li class="list-group-item">{{profile.name}}</li>
      <li class="list-group-item">{{profile.nickname}}</li>
      <li class="list-group-item">{{profile.update_at}}</li>
    </ul>
  </div>
  
</div>

<pre>
  {{profile | json }}
</pre>
